<body id="cambiafondo">
    <div class="container">
       <!-- Seccion para cambiar el color del texto -->
        <div class="row">
          <div class="col">
            <input type="text" id="colorInput" placeholder="Ingrese el color">
            <button onclick="cambiaColor()">Cambiar Estilo</button>
          </div>
          
          <div class="col">
            <div><input id="cambiatext" type="text" placeholder="Ingrese un texto"></div>
          </div>
        </div>
        
        <!-- Seccion para cambiar el tamaño del texto -->
        <div class="row">
          <div class="col">
            <input type="text" id="tamInput" placeholder="Ingrese el tamaño de letra en px">
            <button onclick="cambiatamano()">Cambiar tamaño</button>
          </div>
        </div>

        <!-- seccion para cambiar el fondo del texto -->
        <div class="row">
          <div class="col">
            <input type="text" id="colfondoInput" placeholder="Ingrese el color">
            <button onclick="cambiaColorFondo()">Cambiar color fondo</button>
          </div>
        </div>


    <div class="row">
      <div class="col">
        <input type="text" id="fondInput" placeholder="Ingrese el color para su fondo">
        <button onclick="cambiafondo()">Cambiar color fondo del background</button>
      </div>
    </div>
  </div>



<div class="container" id="sumativa">

  <h1></h1>
</div>


<div class="container" id="cartas">

  <h1></h1>
</div>
    




  <script src="js/sc.js"></script>




    <script>

      function muestraTxt(){
        var texto=" ";

        texto+="<h1>"

        for (let i = 1; i <=9; i++) {

          texto+="<button> ";
          texto+=i;
          
          texto+="</button>"

        }
        texto+="</h1>"
        return texto;
      }
      document.getElementById("sumativa").innerHTML =muestraTxt();
      console.log(muestraTxt());


      function muestracard(){
        var texto1=' ';

        texto1+='<div class="container">'
        texto1+='<div class="row">'
        for (let i = 1; i <=6; i++) {
        
        texto1+='<div class="card col-md-4" style="width: 18rem;">';
        texto1+= '<img class="card-img-top" src="img/ta'+i+'.jpg" alt="Card image cap">';
        texto1+='     <div class="card-body">';
        texto1+='        <h5 class="card-title">Card title</h5>';
        texto1+='        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p>';
        texto1+='        <a href="#" class="btn btn-primary">Go somewhere</a>';
        texto1+='      </div>';
        texto1+='  </div>';
      }
      texto1+=' </div>';
      texto1+=' </div>';
      return texto1;
    }

      document.getElementById("cartas").innerHTML = muestracard();
      console.log(muestracard());






    </script>
