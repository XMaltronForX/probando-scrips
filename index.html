<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Estilo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
</head>



<body id="cambiafondo">
    <div class="container">
       <!-- Seccion para cambiar el color del texto -->
        <div class="row">
          <div class="col">
            <input type="text" id="colorInput" placeholder="Ingrese el color">
            <button onclick="cambiaColor()">Cambiar Estilo</button>
          </div>
          
          <div class="col">
            <div><input id="cambiatext" type="text" placeholder="Ingrese un texto"></div>
          </div>
        </div>
        
        <!-- Seccion para cambiar el tamaño del texto -->
        <div class="row">
          <div class="col">
            <input type="text" id="tamInput" placeholder="Ingrese el tamaño de letra en px">
            <button onclick="cambiatamano()">Cambiar tamaño</button>
          </div>
        </div>

        <!-- seccion para cambiar el fondo del texto -->
        <div class="row">
          <div class="col">
            <input type="text" id="colfondoInput" placeholder="Ingrese el color">
            <button onclick="cambiaColorFondo()">Cambiar color fondo</button>
          </div>
        </div>


    <div class="row">
      <div class="col">
        <input type="text" id="fondInput" placeholder="Ingrese el color para su fondo">
        <button onclick="cambiafondo()">Cambiar color fondo del background</button>
      </div>
    </div>
  </div>

    
    <script>
        // Función para cambiar el color del texto
        function cambiaColor() {
            var elem = document.getElementById("cambiatext");
            var color = document.getElementById("colorInput").value;
            elem.style.color = color; 
        }
        function cambiaColorFondo() {
            var elem = document.getElementById("cambiatext");
            var colorfondo = document.getElementById("colfondoInput").value;
            elem.style.backgroundColor = colorfondo; 
        }

        // Función para cambiar el tamaño del texto
        function cambiatamano() {
            var elem = document.getElementById("cambiatext");
            var tam = document.getElementById("tamInput").value;
            elem.style.fontSize = tam + 'px'; // Añade 'px' al tamaño para asegurar la validez del CSS
        }

        function cambiafondo() {
            var eleme = document.getElementById("cambiafondo");
            var fondo = document.getElementById("fondInput").value;
            eleme.style.backgroundColor = fondo;
        }

        
    </script>
</body>
</html>
